name: "garch"

rolling:
  window_days: 730
  refit_frequency: "monthly"

regimes:
  n_states: 1
  # switching: "markov"

mean:
  ar_order: 1
  include_constant: true
  exogenous:
    - "da_price"              # Baseline anchor (Merit Order proxy)
    - "demand_da_forecast"    # Anticipated load
    - "wind_forecast_ng"      # Paper: Major driver of negative price risk
    - "solar_forecast_ng"     # Paper: Diurnal merit-order shifter
    - "interconnector_total"  # Paper: 5th most important feature (Net Position)
    - "price_france"          # Border proxy for marginal fuel costs


variance:
  model: garch
  p: 1
  q: 1
  exogenous:
    - "abs_id_da_spread"      # Volatility clustering (Standard GARCH)
    - "wind_outturn_delta_4"  # Paper: Generation ramps increase volatility
    - "solar_outturn_delta_4" # Paper: Rapid solar ramps create instability
    - "abs_wind_error"        # Weather surprise factor
    - "abs_demand_error"      # Load surprise factor
    - "gen_total_conventional" # Paper: High conventional gen = steep merit order curve

distribution:
  core: "t"

spikes:
  use_evt: true
  threshold_type: "fixed"
  upper_threshold: 3.0
  lower_threshold: -3.0
  evt_dist: "gpd"
  separate_tails: true

forecast:
  horizon: ${horizon}
  simulation_draws: 1000   # for CRPS via sampling
